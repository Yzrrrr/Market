<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('main.home') }}">Home</a>
            <a href="{{ url_for('main.logout') }}">Logout</a>
        </nav>
    </header>
    <main>
        <h1>Profile</h1>
        <p>Welcome, {{ current_user.username }}</p>
        <img src="{{ url_for('static', filename='images/' ~ current_user.image_file) }}" alt="Profile Image" class="avatar" style="width: 150px; height: 150px; border-radius: 50%;">
        <h2>Your Stocks</h2>
        <ul>
            {% for stock in current_user.stocks.split(',') %}
                <li>{{ stock }}</li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
