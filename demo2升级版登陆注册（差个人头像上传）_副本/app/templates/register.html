<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Link to CSS file in the static directory -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('main.login') }}">Login</a>
            <a href="{{ url_for('main.register') }}">Register</a>
        </nav>
    </header>
    <main>
        <h1>Register Your Account</h1>
        <form method="POST" action="{{ url_for('main.register') }}" enctype="multipart/form-data">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="image_file">Profile Picture</label>
                <input type="file" id="image_file" name="image_file">
            </div>
            <div>
                <label for="stocks">Favorite Stocks</label>
                <input type="text" id="stocks" name="stocks" placeholder="Enter comma-separated stock symbols, e.g., AAPL,GOOG,MSFT">
            </div>
            <button type="submit">Register</button>
        </form>
    </main>
</body>
</html>
